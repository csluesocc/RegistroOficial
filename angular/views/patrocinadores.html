<!-- Listado -->
    <div class="panel panel-default table-responsive">
        <table class="table table-hover">
            <thead>
                <tr class="info font-14">
                    <th>Fecha</th>
                    <th>Patrocinador</th>
                    <th>Tipo</th>
                    <th>Monto</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="font-12">
                <tr ng-repeat="congreso in congresos" ng-click="selectCongreso(congreso)">
                    <td>{{ congreso.fecha }}</td>
                    <td>{{ congreso.patrocinador }}</td>
                    <td>{{ congreso.tipo }}</td>
                    <td>{{ congreso.monto }}</td>
                    <td>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#modal-congreso"><span class="glyphicon glyphicon-pencil"></span> Editar</button>

<!-- Fin Listado -->
</div>


<div class="modal fade" id="modal-congreso">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title">Datos</h4>
      </div>
      <div class="modal-body">
        <form name="patrocinadorForm">
          <div class="row">
            <div class="form-group col-lg-6">
              <label>Patrocinador:</label>
              <input type="text" class="form-control" value="" placeholder="Nombre del Patrocinador"  ng-model="newCongreso.patrocinador" required />
            </div>
            <div class="form-group col-lg-6">
              <label>Fecha:</label>
              <input type="date" class="form-control" value="" placeholder="fecha del patrocinio" ng-model="newCongreso.fecha" required />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-6">
              <label>Monto ($):</label>
              <input type="number" class="form-control" placeholder="Monto en $" ng-model="newCongreso.monto" required />
            </div>
            <div class="form-group col-lg-6">
              <label>Categoria:</label>
              <select class="form-control" ng-model="newCongreso.tipo" required >
                <option></option>
                <option>ORO</option>
                <option>PLATA</option>
                <option>BRONCE</option>
                   <option>Ruby</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="registrarCongreso()" ng-disabled="patrocinadorForm.$invalid || selected"><span class="fui-check-inverted"></span> Registrar</button>
        <button type="submit" class="btn btn-warning" ng-click="modificarCongreso(newCongreso)" ng-disabled="!newCongreso.fecha || !newCongreso.patrocinador || !newCongreso.tipo || !newCongreso.monto ||!selected"><span class="fui-new"></span> Modificar</button>
      </div>
    </div>
  </div>
</div>
<!-- /.modal Patrocinador-->
