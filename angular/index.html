<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Congreso CEIA</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
<h1>Congreso de Estudiantes de Ingenieria y Arquitectura</h1>
			<h2>NÂº de Registros: <span class="label label-success">{{ personas.length }}</span></h2>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Carnet</td>
						<td>Nombres</td>
						<td>Apellidos</td>
                                                 <td>Carrera</td>

					</tr>
					<tr ng-repeat="persona in personas" ng-click="selectPerson(persona)">
						<td>{{ persona.carnet }}</td>
						<td>{{ persona.apellido }}</td>
                                                <td>{{ persona.nombre }}</td>
						<td>{{ persona.carrera }}<td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="carnet" ng-model="newPersona.carnet" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Apellidos" ng-model="newPersona.apellido" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="nombre" ng-model="newPersona.nombre" required>
<br>

<input type="text" class="form-control input-lg text-center" placeholder="carrera" ng-model="newPersona.carrera" required>
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="registrarPersona()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newPersona)" ng-disabled="!newPersona.carnet || !newPersona.apellido || !newPersona.nombre || !newPersona.carrera || !selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="borrarPersona(newPersona)" ng-disabled="!newPersona.carnet || !newPersona.apellido || !newPersona.nombre || !newPersona.carrera || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
